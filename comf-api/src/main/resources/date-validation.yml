# isDateTime
      - id: FV1
        name: isDateTime
        desc: Checks if the date string input is valid date time.
        params: 
          - name: str
            type: String
            desc: The string want to check.
          - name: pattern
            type: String
            desc: The pattern
        returns:
          value: null
          type: boolean
          desc: Return true if the date string input is valid, else return false

# isDateTimeLimit
      - id: FV2
        name: isDateTimeLimit
        desc: Checks if the date string input is valid in a range date time.
        params: 
          - name: dateStr
            type: String
            desc: The date string want to check.
          - name: minDateStr
            type: String
            desc: The min date string
          - name: maxDateStr
            type: String
            desc: The max date string
          - name: pattern
            type: String
            desc: The pattern
        returns:
          value: null
          type: boolean
          desc: Return true if the date string input is valid in a range date time, else return false


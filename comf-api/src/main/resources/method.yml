!!jp.co.run.model.LibraryModel
clazz:
  - name: jp.co.run.string.StringValidation
    desc: string validation
    methods:
      - id: string1
        name: isNull
        desc: Check if the string input is null.
        params: 
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is null, else return false
      - id: string2
        name: isEmpty
        desc: Check if the string input is NOT null and empty
        params:
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is NOT null and empty, else return false
      - id: string3
        name: isNullOrEmpty
        desc: Check if the string input is null or empty
        params:
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is null or empty, else return false.
      - id: string4
        name: isBlank
        desc: Check if the string is blank (single-byte and double-byte whitespace).
        params:
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is blank (whitespace).

  - name: jp.co.run.validation.StringValidation
    desc: string validation
    methods:
# isNull
      - id: FV1
        name: isNull
        desc: Checks if the string input is null.
        params: 
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is null, else return false
# isNullOrEmpty
      - id: FV1.1
        name: isNullOrEmpty
        desc: Checks if the string input is null or empty
        params:
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is null or empty, else return false
# isNullOrEmpty
      - id: FV1.2
        name: isNullOrEmpty
        desc: Checks if array of string input have any element is null or empty
        params:
          - name: strs
            type: String[]
            desc: Array of string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if have one or more element of string array is null or empty, else return false.
# isBlank
      - id: FV2
        name: isBlank
        desc: Checks if the string is blank (single-byte and double-byte whitespace).
        params:
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is blank (whitespace).

# isMaxLength
      - id: FV3
        name: isMaxLength
        desc: Checks if the string input is max length
        params:
          - name: str
            type: String
            desc: The string want to check
          - name: maxLength
            type: int
            desc: the max length
        returns:
          value: null
          type: boolean
          desc: Return true if length of the string input is less than or equal to maxLength, else return false

# isMinLength
      - id: FV4
        name: isMinLength
        desc: Checks if the string input is min length
        params:

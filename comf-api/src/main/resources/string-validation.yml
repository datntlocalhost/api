!!jp.co.run.model.LibraryModel
clazz:
# jp.co.run.validation.StringValidation
  - name: jp.co.run.validation.StringValidation
    desc: string validation
    methods:
# isNull
      - id: FV1
        name: isNull
        desc: Checks if the string input is null.
        params: 
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is null, else return false
# isNullOrEmpty
      - id: FV1.1
        name: isNullOrEmpty
        desc: Checks if the string input is null or empty
        params:
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is null or empty, else return false

# isEmpty
      - id: FV1.1.1
        name: isEmpty
        desc: Checks if the string input is empty (the length of string equal zero).
        params:
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is null, else return false.

# isEmptyWithoutBlank
      - id: FV1.1.2
        name: isEmptyWithoutBlank
        desc: Checks if the string input is empty (whitespace character).
        params:
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is null, else return false.
          
# isBlank
      - id: FV2
        name: isBlank
        desc: Checks if the string is blank (single-byte and double-byte whitespace).
        params:
          - name: str
            type: String
            desc: The string want to check.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is blank (whitespace).

# isMaxLength
      - id: FV3
        name: isMaxLengthValid
        desc: Checks if the string input is max length
        params:
          - name: str
            type: String
            desc: The string want to check
          - name: maxLength
            type: int
            desc: the max length
        returns:
          value: null
          type: boolean
          desc: Return true if length of the string input is less than or equal to maxLength, else return false

# isMinLength
      - id: FV4
        name: isMinLengthValid
        desc: Checks if the string input is min length
        params:
          - name: str
            type: String
            desc: The string want to check
          - name: minLength
            type: int
            desc: the min length
        returns:
          value: null
          type: boolean
          desc: Return true if length of the string input is greater than or equal to maxLength, else return false

# isByteCharacterOnly
      - id: FV5
        name: isByteCharacterOnly
        desc: Checks if the string input is just contain single-byte character
        params:
          - name: str
            type: String
            desc: The string want to check
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is just contain single-byte character, else return false
# isTwoByteCharacterOnly
      - id: FV6
        name: isTwoByteCharacterOnly
        desc: Checks if the string input is just contain double-byte, three-byte or four-byte character
        params:
          - name: str
            type: String
            desc: The string want to check
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is just contain double-byte, three-byte or four-byte character, else return false

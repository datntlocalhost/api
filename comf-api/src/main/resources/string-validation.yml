# isNotSpecialCharacter
      - id: FV3.1
        name: isNotSpecialCharacter
        desc: Checks if the string input is not special character.
        params:
          - name: str
            type: String
            desc: The string want to check
          - name: pattern
            type: String
            desc: The pattern that contain character or symbol can put in string input.
        returns:
          value: null
          type: boolean
          desc: Return true if length of the string input is not special character, else return false

# isKatakana
      - id: FV14
        name: isKatakana
        desc: Checks if the string input is just contain katakana character
        params: 
          - name: str
            type: String
            desc: The string want to check
          - name: pattern
            type: String
            desc: The pattern string contain some symbol or character that can put into the string input
        returns:
          value: null
          type: boolean
          desc: Return true if the string input just contain katakana character and character in pattern, else return false
          
# isHiragana
      - id: FV15
        name: isHiragana
        desc: Checks if the string input is just contain haragana character
        params: 
          - name: str
            type: String
            desc: The string want to check
          - name: pattern
            type: String
            desc: The pattern string contain some symbol or character that can put into the string input
        returns:
          value: null
          type: boolean
          desc: Return true if the string input just contain haragana character and character in pattern, else return false
          
# isKanji
      - id: FV16
        name: isKanji
        desc: Checks if the string input is just contain kanji character
        params: 
          - name: str
            type: String
            desc: The string want to check
          - name: pattern
            type: String
            desc: The pattern string contain some symbol or character that can put into the string input
        returns:
          value: null
          type: boolean
          desc: Return true if the string input just contain kanji character and character in pattern, else return false
          
# isHasBlank
      - id: FV41
        name: isHasBlankValid
        desc: Checks if the string input has blank (whitespace) character
        params:
          - name: str
            type: String
            desc: The string want to check
          - name: multiByte
            type: boolean
            desc: Setup true if want to check double-byte whitespace character within string input
        returns:
          value: null
          type: boolean
          desc: Return true if there are blank (whitespace) within string input, else return false

# isHasFirstBlank
      - id: FV42
        name: isHasFirstBlankValid
        desc: Checks if the string input has blank (whitespace) at first character
        params:
          - name: str
            type: String
            desc: The string want to check
          - name: multiByte
            type: boolean
            desc: Setup true if want to check double-byte whitespace character within string input
        returns:
          value: null
          type: boolean
          desc: Return true if has blank (whitespace) character at first character of the string input, else return fasle

# isHasLastBlank
      - id: FV43
        name: isHasLastBlankValid
        desc: Checks if the string input has blank (whitespace) at last character
        params:
          - name: str
            type: String
            desc: The string want to check
          - name: multiByte
            type: boolean
            desc: Setup true if want to check double-byte whitespace character within string input
        returns:
          value: null
          type: boolean
          desc: Return true if has blank (whitespace) character at last character of the string input, else return fasle
# isEmailValid
      - id: FV44
        name: isEmailValid
        desc: Checks if email is valid format
        params:
          - name: str
            type: String
            desc: The string want to check
          - name: pattern
            type: String
            desc: The pattern contain symbol or character can put in local part
        returns:
          value: null
          type: boolean
          desc: Return true if email input is valid, else return fasle

# isAlphabetCharacter
      - id: FV45
        name: isAlphabetCharacter
        desc: Checks if the string input is alphabet character (single-byte).
        params:
          - name: str
            type: String
            desc: The string want to check.
          - name: pattern
            type: String
            desc: The pattern contain symbol or character can put in local part.
          - name: isAlphanumeric
            type: boolean 
            desc: Set true if the string input that contain numeric character.
        returns:
          value: null
          type: boolean
          desc: Return true if the string input is alphabet character, else return fasle
